name: Python Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use lightweight CI requirements to avoid installing heavy ML packages in the runner
          if [ -f requirements-ci.txt ]; then pip install --no-cache-dir -r requirements-ci.txt; else pip install --no-cache-dir -r requirements.txt; fi
          pip install --no-cache-dir pytest flake8 black mypy

      - name: Show Python and package versions
        run: |
          python --version
          pip --version
          pip list | grep -E "langchain|torch|gradio" || true

      - name: Check formatting with black
        continue-on-error: true
        run: |
          # black --check exits non-zero if files would be reformatted
          black --check . || echo "Black formatting issues found (non-fatal)"

      - name: Type-check with mypy
        run: |
          # Use mypy configuration from pyproject.toml
          mypy .

      - name: Lint with flake8
        continue-on-error: true
        run: |
          # Exit non-zero on linting errors (allow to continue)
          flake8 . || echo "Flake8 issues found (non-fatal)"

      - name: Run tests with pytest
        run: |
          pytest -q
