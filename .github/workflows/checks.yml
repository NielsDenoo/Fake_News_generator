name: Python Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir pytest flake8 black mypy

      - name: Show Python and package versions
        run: |
          python --version
          pip --version
          pip list | grep -E "langchain|torch|gradio" || true

      - name: Check formatting with black
        run: |
          # black --check exits non-zero if files would be reformatted
          black --check .

      - name: Type-check with mypy
        run: |
          # Ignore missing imports for third-party packages to reduce false negatives
          mypy --ignore-missing-imports .

      - name: Lint with flake8
        run: |
          # Exit non-zero on linting errors
          flake8 .

      - name: Run tests with pytest
        run: |
          pytest -q
