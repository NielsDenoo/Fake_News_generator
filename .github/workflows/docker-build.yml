name: Docker Build and Push

# Note: Container registry push is disabled by default to avoid permission errors.
# To enable pushing to ghcr.io:
# 1. Go to Settings > Secrets and variables > Actions
# 2. Create a new repository secret: GHCR_PUSH_ENABLED = true
# 3. Ensure GitHub Actions has write permission for packages

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: fake-news-generator

jobs:
  build-and-test:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          build-args: |
            SKIP_HEAVY=true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Test Docker image (basic smoke test)
        run: |
          # Create a minimal .env for testing
          echo "NEWS_API_KEY=test_key_placeholder" > .env.test
          
          # Run a quick import test to verify the image works (with SKIP_HEAVY, heavy ML libs aren't present)
          docker run --rm --env-file .env.test ${{ env.IMAGE_NAME }}:test python -c "
          import sys
          print('Testing imports...')
          try:
              import main
              import app
              # These imports work even without torch/diffusers due to lazy loading
              from chains import title_chain, continuation_chain, final_story_chain, image_chain
              from tools import news_tool
              print('✓ All imports successful (lightweight build)')
              sys.exit(0)
          except Exception as e:
              print(f'✗ Import failed: {e}')
              import traceback
              traceback.print_exc()
              sys.exit(1)
          "

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  push-to-registry:
    name: Push to Container Registry
    runs-on: ubuntu-latest
    needs: build-and-test
    # Only push if GHCR_PUSH_ENABLED secret is set to 'true'
    # To enable: Settings > Secrets > Actions > New repository secret
    # Name: GHCR_PUSH_ENABLED, Value: true
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
      secrets.GHCR_PUSH_ENABLED == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use repository name instead of owner to push to user's personal registry
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
